                    properties: {}
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        authors:
                          type: array
                          items:
                            type: string
                            example: johncreek
                          example:
                            - johncreek
                        octocat:
                          type: string
                          example: 'https://octodex.github.com/images/parentocats.png'
                        title:
                          type: string
                          example: Parentocats
